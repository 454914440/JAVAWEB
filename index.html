
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>用户注册页面</title>

<script language="javascript">
function checkvalid2()
{
var strmg=register.username.value;
var pass=register.pwd.value;
if(strmg=="" ||  pass=="")
{
alert("用户名或密码为空！请输入用户名和密码...");
//login.pwd.value=" ";
return false;
}
else
return true;
}

function check()
{
var pass=register.pwd.value;
var pass2=register.pwd2.value;
if(pass!=pass2)
{
alert("两次输入密码不同！请重新输入...");
//login.pwd.value=" ";
return false;
}
else
return true;
}


</script>
</head>

<body bgcolor="#66CCFF">
<center>
<form  name="register" action="register.jsp" method="post">
<h3 align="center"> 用户注册</h3>
用&nbsp;户&nbsp;名：<Input type="text" name="username" size="12" style="width:150" onChange="checkvalid2()"><br>
密&nbsp;&nbsp;&nbsp;码：<Input type="password" name="pwd" maxlength=8 size="12" style="width:150" onChange="checkvalid2()"  ><br>
确&nbsp;认密码：<Input type="password" name="pwd2" maxlength=8 size="12" style="width:150" onChange="checkvalid2()" ><br>
<Input type="submit"  value="登陆" onClick="return check()">
<Input type="reset" value="取消">
</form>
</center>
</body>
</html>
