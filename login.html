<script language="javascript">
function checkvalid2()
{
var strmg=login.uid.value;
var pass=login.pwd.value;
if(strmg=="" ||  pass=="")
{
alert("用户名或密码为空！请输入用户名和密码...");
//login.pwd.value=" ";
return false;
}
else
return true;
}
</script>

<body bgcolor="#66CCFF"> <!--background="login.gif" -->
<center>
<h2>系统登陆</h2>	
	<form  name="login" action="login.jsp" method="post" >

密&nbsp;&nbsp;&nbsp;码：<Input type="password" name="pwd" maxlength=8 onChange="checkvalid2()" class="textbox" id="password"
		 size="12" oncopy="return false" oncut="return false" onpaste="return false"  placeholder="请输入密码?"  style="font-family:Wingdings;width:150">*<br>
		 
		 
		 
<input id="checkSave" type="checkbox" name="checkbox">是否保存密码<br>
 <Input type="submit" value="登陆" onClick="return checkvalid2()">
 <Input type="reset" value="取消">
	</form>
	</center>
